springdoc:
  packages-to-scan: com.example.gojipserver
  paths-to-match: /**
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8

  swagger-ui:
    path: api-docs
    tags-sorter: alpha
    operations-sorter: alpha

  api-docs:
    path: /api-docs/json
    groups:
      enabled: true

  cache:
    disabled: true